<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <nav>
        <a href="index.html">Anasayfa</a> |
        <a href="en-iyi-filmler.htm">En İyi Filmler</a> |
        <a href="kayıt-ol.html">Kayıt Ol</a>
    </nav>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>

    <h2>Hesap Bilgileriniz:</h2>
    <table>
        <tr>
            <td style="width: 111px;">
                <label for="kul.adiniz">Kullanıcı Adı:</label>
                
            </td>
            <td style="width: 50px;" rowspan="3"></td>
            <td>
                <input type="text" id="kul.adiniz"placeholder="Kullanıcı adı giriniz"> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="eposta">Eposta</label>
                
            </td>
           
            <td>
                <input type="email" name="eposta" id="eposta" placeholder="Eposta giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="parola">Parola:</label>
            </td>
            <td>
                <input type="password" name="parola" id="parola" placeholder="Parola giriniz">
            </td>
        </tr>
    </table>
    <h2>Kişisel Bilgileriniz:</h2>
    <table>
        <tr>
            <td style="width: 111px;">
                <label for="adiniz">Adınız:</label>
                
            </td>
            <td style="width: 50px;" rowspan="3"></td>
            <td>
                <input type="text" id="adiniz" placeholder="Ad giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="soyadı">Soyadınız:</label>
                
            </td>
           
            <td>
                <input type="text"  id="soyadı" placeholder="Soyad giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir:</label>
            </td>
            <td>
                <select name="sehir" id="">
                    <option value="81">Düzce</option>
                    <option value="34">İstanbul</option>
                    <option value="06">Ankara</option>
                    <option value="35">İzmir</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>
            </td>
            <td></td>
            <td>
                <input type="radio" name="cins"> Erkek
                <input type="radio" name="cins"> Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobi">Hobileriniz:</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox"> Sinema
                <input type="checkbox"> Seyahat
                <input type="checkbox"> Spor
                <input type="checkbox"> Kitap
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
            </td>
            
        </tr>
    </table>
    <footer>
        <nav>
            <a href="index.html">Anasayfa</a> |
            <a href="en-iyi-filmler.htm">En İyi Filmler</a> |
            <a href="kayıt-ol.html">Kayıt Ol</a>
        </nav>
    </footer>    




    
</body>
</html>
